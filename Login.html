<!DOCTYPE html>
<html>
<head>
	
	<title>Login form</title>
</head>
<body>
	<div class="box w3-card-12">
	<div class="title w3-center">
		<h3>Login</h3>
	</div>
	<div class="content">
		<form method="post" action="#" id="form">
			<div class="input-cont">
				<label class="w3-label w3-text-yellow">Username: </label>
				<span class="icon"><i class="fa fa-user"></i></span>
				<input class="w3-input" type="text" id="uname" required>
			</div>
			<br>
			<div class="input-cont">
				<label class="w3-label w3-text-red">Password: </label>
				<span class="icon"><i class="fa fa-key"></i></span>
				<input class="w3-input" type="password" id="passwd" required>
			</div>
			<br>
			<button class="w3-btn w3-blue" id="login" tpe="submit" onClick="validate">Login</button>
		</form>
	</div>
	<div class="footer">
		<a class="w3-left" href="#">Forgot Password</a>
		<a class="w3-right" href="#">Regster</a>
	</div>
    <hr>
</div>
</body>
</html>
